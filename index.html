<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Panier</title>
  </head>
  <body>
    <div id="cart">
      <div class="item">
        <img src="images/banane.img1.jpg" alt="Article 1" />
        <button class="add1">+</button>
        <span class="quantity1">0</span>
        <button class="minus1">-</button>
        <button class="heart1"><i id="far1" class="far fa-heart"></i></button>
     
        <button class="Supprimer1">Supprimer</button>
        <span class="price1">0</span><span>frs</span
        ><span> (10frs / unité)</span>
      </div>

      <div class="item">
        <img src="images/pomme.img2.jpg" alt="Article 2" />
        <button class="add2">+</button>
        <span class="quantity2">0</span>
        <button class="minus2">-</button>
        <button class="heart2"><i id="far2" class="far fa-heart"></i></button>
        <button class="Supprimer2">Supprimer</button>
        <span class="price2">0</span><span>frs</span
        ><span> (10frs / unité)</span>
      </div>

      <div class="item">
        <img src="images/Orange.img3.jpg" alt="Article 3" />
        <button class="add3">+</button>
        <span class="quantity3">0</span>
        <button class="minus3">-</button>
        <button class="heart3"><i id="far3" class="far fa-heart"></i></button>
        <button class="Supprimer3">Supprimer</button>
        <span class="price3"> 0</span><span>frs</span
        ><span> (10frs / unité)</span></div>
      </div>

      <div id="total">
        <span>Somme : <span id="total-price">0</span><span> frs</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
